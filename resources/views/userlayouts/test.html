<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Room Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .room-title {
      background-color: white;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      color: blue;
      margin-bottom: 20px;
      display: inline-block;
    }
    .room-number {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 18px;
      margin: 5px;
    }
    .available {
      background-color: limegreen;
    }
    .unavailable {
      background-color: red;
    }
    .room-column {
      background-color: #d3d3d3;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center g-4">

    <!-- VVIP Room -->
    <div class="col-md-3">
      <div class="room-column">
        <div class="room-title">VVIP ROOM</div>
        <div class="d-flex flex-wrap justify-content-center">
          <div class="room-number unavailable">01</div>
          <div class="room-number unavailable">02</div>
          <div class="room-number available">03</div>
          <div class="room-number available">04</div>
          <div class="room-number available">05</div>
          <div class="room-number available">06</div>
          <div class="room-number unavailable">07</div>
          <div class="room-number unavailable">08</div>
          <div class="room-number available">09</div>
          <div class="room-number available">10</div>
          <div class="room-number unavailable">11</div>
          <div class="room-number unavailable">12</div>
          <div class="room-number unavailable">13</div>
          <div class="room-number available">14</div>
          <div class="room-number available">15</div>
        </div>
      </div>
    </div>

    <!-- Regular Room -->
    <div class="col-md-3">
      <div class="room-column">
        <div class="room-title">REGULAR ROOM</div>
        <div class="d-flex flex-wrap justify-content-center">
          <div class="room-number unavailable">01</div>
          <div class="room-number unavailable">02</div>
          <div class="room-number available">03</div>
          <div class="room-number available">04</div>
          <div class="room-number available">05</div>
          <div class="room-number available">06</div>
          <div class="room-number unavailable">07</div>
          <div class="room-number available">08</div>
          <div class="room-number available">09</div>
          <div class="room-number available">10</div>
          <div class="room-number unavailable">11</div>
          <div class="room-number unavailable">12</div>
          <div class="room-number available">13</div>
          <div class="room-number available">14</div>
          <div class="room-number unavailable">15</div>
        </div>
      </div>
    </div>

    <!-- Standard Room -->
    <div class="col-md-3">
      <div class="room-column">
        <div class="room-title">STANDARD ROOM</div>
        <div class="d-flex flex-wrap justify-content-center">
          <div class="room-number unavailable">01</div>
          <div class="room-number unavailable">02</div>
          <div class="room-number available">03</div>
          <div class="room-number available">04</div>
          <div class="room-number available">05</div>
          <div class="room-number available">06</div>
          <div class="room-number unavailable">07</div>
          <div class="room-number unavailable">08</div>
          <div class="room-number available">09</div>
          <div class="room-number available">10</div>
          <div class="room-number unavailable">11</div>
          <div class="room-number unavailable">12</div>
          <div class="room-number unavailable">13</div>
          <div class="room-number unavailable">14</div>
          <div class="room-number unavailable">15</div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
