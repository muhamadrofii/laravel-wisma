<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Create Account</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Sign In</h1>
      <form class="form" id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign In</button>
        <p class="link-text">Don't have an account? <a href="#" id="showCreate">Create Account</a></p>
      </form>

      <form class="form hidden" id="createForm">
        <h1>Create Account</h1>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Create Account</button>
        <p class="link-text">Already have an account? <a href="#" id="showLogin">Sign In</a></p>
      </form>
    </div>
  </div>

<script>
    const loginForm = document.getElementById('loginForm');
    const createForm = document.getElementById('createForm');
    const showCreate = document.getElementById('showCreate');
    const showLogin = document.getElementById('showLogin');
  
    showCreate.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.add('hidden');
      createForm.classList.remove('hidden');
      createForm.classList.add('fade-in');
      // Reset animasi supaya bisa dipakai lagi kalau pindah
      setTimeout(() => createForm.classList.remove('fade-in'), 1000);
    });
  
    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      createForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      loginForm.classList.add('fade-in');
      setTimeout(() => loginForm.classList.remove('fade-in'), 1000);
    });
  </script>
  
</body>
</html>
